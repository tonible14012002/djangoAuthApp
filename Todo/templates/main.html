<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a52ee50a58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/toast.css' %}">

    <title>{% block title %}{% endblock %}</title>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
    <script src="{% static 'js/toast.js' %}"></script>
    <script src="{% static 'accounts/js/validation.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>

    <!-- toast mesage container -->
    <div id="toast"></div>

    <!-- Navigation bar if logged in -->
    {% if request.user.is_authenticated %}
        {% include 'nav.html' %}
    {% endif %}

    <!-- content -->
    <div id="content">{% block app %}{% endblock %}</div>


</body>

<style>
    #content {
        padding-top: 60px;
        height: 100vh;
        width: 100%;
    }
</style>

</html>
